<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin技巧</title>
    <style type="text/css">
        .box1, .box2{
            width: 200px;
            height: 200px;
            background-color: aqua;
        }

        .box1{
            margin-bottom: 10px;
        }

        .box2{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
</body>
</html>
