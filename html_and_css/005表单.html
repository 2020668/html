<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form action="" method="post">
        <div>
            <label for="username">用户名:</label>
            <input type="text" name="username" id="username" />
        </div>
        <br>

        <div>
            <label for="password">密&nbsp;&nbsp;&nbsp;码:</label>
            <input type="password" name="password" id="password" />
        </div>
        <br>

        <div>
            <label>性&nbsp;&nbsp;&nbsp;别:</label>
            <input type="radio" name="gender" value="0" id="male" /><label for="male">男</label>
            <input type="radio" name="gender" value="1" id="female" /><label for="female">女</label>
        </div>
        <br>

         <div>
             <label>爱&nbsp;&nbsp;&nbsp;好:</label>
             <input type="checkbox" name="like" value="swimming" />游泳
             <input type="checkbox" name="like" value="sing" />唱歌
             <input type="checkbox" name="like" value="trafical" />旅游
             <input type="checkbox" name="like" value="shop" />网购
             <input type="checkbox" name="like" value="python" />python
         </div>
         <br>

         <div>
             <label>照&nbsp;&nbsp;&nbsp;片:</label>
             <input type="file" name="photo" />
         </div>
         <br>

         <div>
             <label>个人介绍:</label>
             <textarea name="introduce"></textarea>
         </div>
         <br>

         <div>
             <label>籍&nbsp;&nbsp;&nbsp;贯:</label>
             <select name="site">
                 <option value="0">湖北</option>
                 <option value="1">湖南</option>
                 <option value="2">北京</option>
             </select>
         </div>
         <br>

         <div>
             <input type="submit" name="" value="提交" />&nbsp;&nbsp;&nbsp;
             <input type="reset" name="" value="重置" />
         </div>
         <br>


        <br>

    </form>

</body>
</html>
