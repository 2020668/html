<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素溢出</title>
    <style type="text/css">
        .box{
            width: 300px;
            height: 300px;
            margin: 50px auto 0;
            background-color: greenyellow;
            line-height: 30px;
            overflow: auto;
        }

    </style>
</head>
<body>
    <div class="box">
        当子元素的尺寸超过父元素的尺寸时，需要设置父元素显示溢出的子元素的方式，通过overflow属性来设置
        visible: 默认值，内容不会被修剪，会呈现在元素框之外
        hidden: 内容会被修剪，并且其余的内容不可见，此属性还有清楚浮动、清楚margin-top塌陷的功能
        scroll: 内容会被修剪，但浏览器会显示滚动条以显示其余的部分
        auto: 如果内容被修剪，则浏览器会显示滚动条以显示其余的部分
        inherit: 规定一个从父元素集成overflow属性的值

    </div>

</body>
</html>
