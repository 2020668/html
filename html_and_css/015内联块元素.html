<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联块元素</title>
    <style type="text/css">
        .box{
            width: 500px;
            height: 300px;
            background-color: greenyellow;
            border: 1px solid #000000;
            margin: 50px auto 0;
        }

        .box1{
            width: 200px;
            height: 200px;
            background-color: gold;
            display: none;
        }

        .con{
            width: 200px;
        }

        .con:hover .box1{
            display: block;
        }

    </style>

</head>
<body>
    <div class="box">
        <a>这是a标签</a>
        <a>这是a标签</a>
        <a>这是a标签</a>
        <a>这是a标签</a>
    </div>

    <div class="con">
        <h1>文字标题</h1>
        <div class="box1">文字标题的说明</div>
        <div class="box1">文字标题的说明</div>
    </div>

</body>
</html>
