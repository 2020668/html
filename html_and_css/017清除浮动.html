<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除浮动</title>
    <style type="text/css">
        .list{
            width: 210px;
            /*height: 400px;*/
            border: 1px solid #000000;
            margin: 50px auto 0;
            list-style: none;
            padding: 0;
            /*overflow: hidden;*/
        }

        .list li{
            width: 50px;
            height: 50px;
            background-color: greenyellow;
            margin: 10px;
            float: left;
        }

    </style>
</head>
<body>
    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
<!--        <div style="clear: both"></div>-->
    </ul>

</body>
</html>
