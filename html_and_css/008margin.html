<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin技巧</title>
    <style type="text/css">
        .box{
            width: 202px;
            height: 156px;
            background-color: pink;
            margin: 50px auto 0;
        }
        .box div{
            width: 200px;
            height: 30px;
            border: 1px solid green;
            margin: -1px;

        }

    </style>

</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
